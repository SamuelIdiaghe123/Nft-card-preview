<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft-preview-card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/bootstrap Assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap Assets/node_modules/bootstrap/dist/css/bootstrap-icons.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center mt-5 text-light">
        <div class="card shadow ">
            <div class="card-body d-flex flex-column">
                <div class="container">
                    <img src="./images/image-equilibrium.jpg" class=" image mw-100" alt="">
                    <img src="./images/icon-view.svg" alt="" class="w-25 icon">
                </div>
                
                <div class="d-flex flex-column align-items-start pt-3">
                    <h4 class="equilibrium">
                        Equilibrium #3429
                    </h4>

                    <p>
                        Our Equilibrium collection promotes
                        balance and calm
                    </p>

                    <div class="d-flex justify-content-between gap-5">
                        <div class="d-flex gap-2 align-items-start">
                            <div>
                                <img src="./images/icon-ethereum.svg" alt="">
                            </div>
                            <p class="text">
                                0.041ETH
                            </p>
                        </div>

                        <div class="d-flex gap-2 align-items-start ms-4">
                            <div>
                                <img src="./images/icon-clock.svg" alt="">
                            </div>

                            <p>
                                3 days left
                            </p>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-3 jules">
                    <div>
                        <img src="./images/image-avatar.png" style="height: 30px;" alt="">
                    </div>

                    <div class="d-flex gap-1">
                        <p>
                            Creation of
                        </p>

                        <p class="equilibrium">
                             Jules Wyvern
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
